<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Ombe Coffee</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #8B6F47 0%, #6B5B35 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
    }

    .login-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        padding: 40px;
    }

    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .login-header h1 {
        font-size: 28px;
        color: #8B6F47;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    .login-header p {
        color: #666;
        font-size: 14px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
        font-size: 14px;
    }

    input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        transition: all 0.3s ease;
    }

    input:focus {
        outline: none;
        border-color: #8B6F47;
        box-shadow: 0 0 0 3px rgba(139, 111, 71, 0.1);
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #8B6F47 0%, #6B5B35 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }

    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(139, 111, 71, 0.3);
    }

    .login-btn:active {
        transform: translateY(0);
    }

    .error-message {
        color: #f44336;
        background-color: #ffebee;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        display: none;
        font-size: 14px;
    }

    .error-message.show {
        display: block;
    }

    .success-message {
        color: #4CAF50;
        background-color: #e8f5e9;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        display: none;
        font-size: 14px;
    }

    .success-message.show {
        display: block;
    }

    .loading {
        display: none;
        text-align: center;
        color: #666;
        margin-top: 10px;
    }

    @media (max-width: 480px) {
        .login-container {
            padding: 30px 20px;
        }

        .login-header h1 {
            font-size: 24px;
        }
    }
</style>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-coffee"></i> Ombe Admin</h1>
            <p>Manage your coffee orders</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="admin@ombe.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn" id="submitBtn">Login</button>
            <div class="loading" id="loading">
                <p>Logging in...</p>
            </div>
        </form>

        <div
            style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; text-align: center; color: #999; font-size: 13px;">
            <p>Demo Admin Account:</p>
            <p style="margin-top: 8px; color: #666;">
                Email: <strong>admin@ombe.com</strong><br>
                Password: <strong>admin123</strong>
            </p>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        const API_BASE = 'https://server-ombe.codingankuu.com/api';

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Clear messages
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
            successMessage.classList.remove('show');
            successMessage.textContent = '';

            // Disable button and show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                // Check if user is admin
                if (data.data.user.role !== 'admin') {
                    throw new Error('You do not have admin access');
                }

                // Save token and user data
                localStorage.setItem('adminToken', data.data.token);
                localStorage.setItem('adminUser', JSON.stringify(data.data.user));

                // Show success message
                successMessage.textContent = 'Login successful! Redirecting...';
                successMessage.classList.add('show');

                // Redirect to dashboard (index.html)
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message || 'Login failed. Please try again.';
                errorMessage.classList.add('show');
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Check if already logged in
        window.addEventListener('load', function () {
            const token = localStorage.getItem('adminToken');
            if (token) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
